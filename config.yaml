app:
  name: "ДОПРОС MVP 2.0"
  version: "2.0.0"
  language: "ru"
  debug: false

processing:
  video:
    frame_skip: 15  # Каждый N-й кадр
    min_frames: 10  # Минимум кадров для анализа
    output_format: "jpg"
    quality: 95
    max_resolution: [1920, 1080]
    
  audio:
    sample_rate: 16000
    channels: 1
    format: "wav"
    segment_length: 30  # секунд для анализа эмоций
    
  models:
    yolo:
      version: "11"
      models:
        detection: "yolo11n.pt"
        face: "yolo11n.pt"
        emotion: "yolo11n.pt"
      confidence_threshold: 0.5
      iou_threshold: 0.45
      max_detections: 100
      device: "auto"  # auto, cpu, cuda, mps
      force_cpu: false
      
    deepface:
      enabled: false
      backend: "opencv"
      enforce_detection: false
      detector_backend: "opencv"
      model: "Emotion"
      
    fer:
      enabled: true
      mtcnn: false
      
    speech:
      model: "base"
      emotions: ["angry", "disgust", "fear", "happy", "neutral", "sad", "surprise"]
      
    whisper:
      model: "whisper-1"
      model_size: "base"  # base, small, medium, large, large-v2, large-v3
      language: "ru"
      temperature: 0
      
    gpt:
      model: "gpt-4-turbo-preview"
      max_tokens: 4000
      temperature: 0.3

storage:
  base_dir: "storage"
  videos_dir: "storage/videos"
  audio_dir: "storage/audio"
  frames_dir: "storage/frames"
  faces_dir: "storage/faces"
  faces_yolo11_dir: "storage/faces_yolo11"
  results_dir: "storage/results"
  reports_dir: "storage/reports"
  cache_dir: "storage/cache"
  
  cleanup:
    enabled: true
    max_age_days: 7
    max_size_gb: 50

analysis:
  emotion_categories:
    basic: ["злость", "отвращение", "страх", "счастье", "грусть", "удивление", "нейтральность"]
    specialized: ["спокойствие", "дискомфорт", "напряжение_бровей", "напряжение_глаз", "напряжение_рта"]
    
  critical_detection:
    rapid_change_threshold: 2  # изменений подряд
    confidence_threshold: 0.3
    time_window: 5  # секунд
    
  emotion_change_threshold: 0.3
  mismatch_threshold: 0.3
  speech_pause_threshold: 2.0
  time_resolution: 0.1
  
transitions:
  # Настройки детекции переходов эмоций
  min_transition_duration: 0.3  # минимальная длительность перехода в секундах
  confidence_threshold: 0.3     # минимальная уверенность для учета эмоции
  min_confidence_diff: 0.1      # минимальная разница в уверенности
  
  # Критические паттерны
  enable_critical_detection: true
  critical_severity_threshold: 7  # минимальная критичность для отметки как критический
  
  # Психологические индикаторы
  psychological_analysis:
    enable_deception_detection: true    # детекция признаков лжи
    enable_stress_analysis: true        # анализ уровня стресса
    enable_control_assessment: true     # оценка эмоционального контроля
    enable_instability_tracking: true   # отслеживание эмоциональной нестабильности
    
  # Корреляционный анализ
  correlation:
    max_time_distance: 5.0  # максимальная разница во времени для сопоставления (сек)
    enable_cross_modal: true # включить анализ корреляций между видео и речью
    
  # Временной анализ
  temporal:
    time_window_size: 30.0  # размер окна для анализа активности (сек)
    enable_peak_detection: true  # поиск пиков эмоциональной активности
    
  report:
    formats: ["csv", "json", "html", "pdf"]
    include_graphs: true
    include_timeline: true
    include_transitions: true
    include_statistics: true
    include_insights: true

api:
  openai:
    key: "${OPENAI_API_KEY}"
    timeout: 60
    max_retries: 3
    
  rate_limits:
    whisper: 50  # запросов в минуту
    gpt: 60  # запросов в минуту

performance:
  max_workers: 4
  batch_size: 32
  memory_limit_gb: 8
  gpu_memory_fraction: 0.8
  enable_caching: true
  
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "dopros.log"
  max_size_mb: 100
  backup_count: 5